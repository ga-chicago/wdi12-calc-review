<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
  <div id="calc">
    <div id="display">0</div>
    <div class="row">
      <div class="btn control">AC</div>
      <div class="btn control">C</div>
      <div class="btn oper">+/-</div>
      <div class="btn oper">รท</div>
    </div>
    <div class="row">
      <div class="btn num">7</div>      
      <div class="btn num">8</div>      
      <div class="btn num">9</div>      
      <div class="btn oper">x</div>
    </div>
    <div class="row">
      <div class="btn num">4</div>      
      <div class="btn num">5</div>      
      <div class="btn num">6</div>      
      <div class="btn oper">-</div>
    </div>
    <div class="row">
      <div class="btn num">1</div>      
      <div class="btn num">2</div>      
      <div class="btn num">3</div>      
      <div class="btn oper">+</div>      
    </div>
    <div class="row">
      <div class="num num-large">0</div>
      <div class="btn num">.</div>      
      <div class="btn oper">=</div>            
    </div>    
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
